<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 520" role="img" aria-label="llms.txt pipeline diagram">
  <defs>
    <style>
      .s{stroke:currentColor;fill:none;stroke-linecap:round;stroke-linejoin:round}
      .t{fill:currentColor;font-family:ui-monospace,Menlo,monospace;font-size:12px;letter-spacing:.04em}
      .b{stroke-width:2}
      .g{opacity:.55}
      .cap{rx:6;ry:6}
      .pill{rx:14;ry:14}
    </style>
    <!-- dotted shadow pattern -->
    <pattern id="dots" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="currentColor" opacity=".15" />
    </pattern>
  </defs>

  <!-- Title -->
  <text x="32" y="40" class="t">docs URL → robots → sitemap → crawl → extract → compose → llms.txt</text>

  <!-- Helper: box with shadow -->
  <!-- Input URL -->
  <rect x="50" y="78" width="220" height="70" fill="url(#dots)"/>
  <rect x="40" y="68" width="220" height="70" class="s b cap"/>
  <text class="t" x="150" y="92" text-anchor="middle">INPUT URL</text>
  <text class="t g" x="150" y="114" text-anchor="middle">https://docs.example.com</text>

  <!-- robots.txt -->
  <rect x="300" y="78" width="180" height="70" fill="url(#dots)"/>
  <rect x="290" y="68" width="180" height="70" class="s b cap"/>
  <text class="t" x="380" y="96" text-anchor="middle">robots.txt</text>
  <text class="t g" x="380" y="116" text-anchor="middle">respect • crawl‑delay</text>

  <!-- sitemap -->
  <rect x="520" y="78" width="200" height="70" fill="url(#dots)"/>
  <rect x="510" y="68" width="200" height="70" class="s b cap"/>
  <text class="t" x="610" y="96" text-anchor="middle">sitemap discovery</text>
  <text class="t g" x="610" y="116" text-anchor="middle">/sitemap.xml • links</text>

  <!-- arrows top row -->
  <path class="s" d="M260 103h20m0 0l-6-6m6 6l-6 6"/>
  <path class="s" d="M470 103h20m0 0l-6-6m6 6l-6 6"/>

  <!-- Crawl -->
  <rect x="50" y="200" width="260" height="96" fill="url(#dots)"/>
  <rect x="40" y="190" width="260" height="96" class="s b cap"/>
  <text class="t" x="170" y="214" text-anchor="middle">ASYNC CRAWLER</text>
  <text class="t g" x="170" y="236" text-anchor="middle">EN‑only • polite • same‑origin</text>
  <text class="t g" x="170" y="256" text-anchor="middle">progress: processed / discovered</text>

  <path class="s" d="M300 238h20m0 0l-6-6m6 6l-6 6"/>

  <!-- Extract -->
  <rect x="330" y="200" width="260" height="96" fill="url(#dots)"/>
  <rect x="320" y="190" width="260" height="96" class="s b cap"/>
  <text class="t" x="450" y="214" text-anchor="middle">EXTRACT + CLEAN</text>
  <text class="t g" x="450" y="236" text-anchor="middle">Markdown‑first • remove nav/ads/boilerplate</text>

  <path class="s" d="M580 238h20m0 0l-6-6m6 6l-6 6"/>

  <!-- Compose -->
  <rect x="610" y="200" width="290" height="120" fill="url(#dots)"/>
  <rect x="600" y="190" width="290" height="120" class="s b cap"/>
  <text class="t" x="745" y="214" text-anchor="middle">COMPOSE</text>
  <text class="t g" x="745" y="236" text-anchor="middle">prioritize high‑signal • size budget</text>
  <text class="t g" x="745" y="256" text-anchor="middle">deterministic • code preserved</text>

  <!-- Down arrow to outputs -->
  <path class="s" d="M745 310v20m0 0l-6-6m6 6l6-6"/>

  <!-- Outputs -->
  <rect x="660" y="336" width="210" height="90" fill="url(#dots)"/>
  <rect x="650" y="326" width="210" height="90" class="s b cap"/>
  <text class="t" x="755" y="350" text-anchor="middle">OUTPUTS</text>
  <rect x="668" y="364" width="88" height="26" class="s pill"/>
  <text class="t" x="712" y="382" text-anchor="middle">llms.txt</text>
  <rect x="762" y="364" width="88" height="26" class="s pill"/>
  <text class="t" x="806" y="382" text-anchor="middle">llms‑full.txt</text>

  <!-- API rail -->
  <rect x="40" y="340" width="300" height="70" fill="url(#dots)"/>
  <rect x="32" y="332" width="300" height="70" class="s b cap"/>
  <text class="t" x="182" y="356" text-anchor="middle">API</text>
  <text class="t g" x="182" y="378" text-anchor="middle">POST /v1/generations → GET /:id → download</text>

  <!-- Badges -->
  <rect x="32" y="440" width="96" height="26" class="s pill"/>
  <text x="80" y="458" class="t" text-anchor="middle">EN‑only</text>
  <rect x="136" y="440" width="120" height="26" class="s pill"/>
  <text x="196" y="458" class="t" text-anchor="middle">robots‑aware</text>
  <rect x="264" y="440" width="140" height="26" class="s pill"/>
  <text x="334" y="458" class="t" text-anchor="middle">deterministic</text>
</svg>
