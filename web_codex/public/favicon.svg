      .t{fill:#eaeaea;font-family:'Berkeley Mono','SF Mono','Fira Code','JetBrains Mono','Cascadia Code',ui-monospace,Menlo,Monaco,Consolas,'Liberation Mono',monospace;font-size:14px;letter-spacing:.04em}
    </style>
